<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Liên Kết của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liên Kết của Tôi</h1>
        <a href="https://www.youtube.com/c/YourChannel" class="link" target="_blank">Kênh YouTube</a>
        <a href="https://www.facebook.com/YourProfile" class="link" target="_blank">Facebook</a>
        <a href="tel:+1234567890" class="link">Số điện thoại: +1234567890</a>
        <a href="https://github.com/YourUsername" class="link" target="_blank">GitHub</a>
    </div>
</body>
</html>
